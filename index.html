    <!-- JavaScript to fetch and update gold price -->
    <script>
        // Function to format the current date as "MMM DD"
        function getCurrentDate() {
            const currentDate = new Date();
            const options = {
                month: 'short',
                day: '2-digit'
            };
            return currentDate.toLocaleDateString('en-US', options);
        }

        // Update the current date display
        document.getElementById('currentDate').textContent = getCurrentDate();

        // Function to fetch and update the gold price
        async function fetchGoldPrice() {
            try {
                // Simulate fetching data (replace with actual fetch)
                const goldPrice = await new Promise(resolve => setTimeout(() => resolve(1800), 1000));

                // Update the gold price display
                // document.getElementById('goldPrice').textContent = '$' + goldPrice;
            } catch (error) {
                console.error('Error fetching gold price:', error);
                document.getElementById('goldPrice').textContent = 'Error fetching gold price';
            }
        }

        // Call fetchGoldPrice function when the page loads
        fetchGoldPrice();

        // Add event listener to refresh button to fetch the gold price again
        document.getElementById('refreshButton').addEventListener('click', fetchGoldPrice);
    </script>

    <script>
        // Function to display a random quote

                "Gold is a currency. It is still, by all evidence, a premier currency, where no fiat currency, including the dollar, can match it. - Alan Greenspan",

                "Gold is the most beautiful of all commodities; it is the only one that sheds no blood, it is the only one that does not violate any law. - Mahatma Gandhi",
                "Gold is a timeless asset. It has been used as money for thousands of years. - Michael K. Farr",

                "Gold and silver are money; everything else is credit. - J.P. Morgan",
                "The gold standard did not collapse. Governments abolished it in order to pave the way for inflation. - Friedrich August von Hayek",
                "Gold is a constant. It's like the sun, it doesn't move. - Mario Gabelli"
            ];


            const quoteContainer = document.getElementById('quoteContainer');
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            const quoteElement = document.createElement('p');
            quoteElement.classList.add('quote');
            quoteElement.textContent = randomQuote;
            quoteContainer.appendChild(quoteElement);
        }

        // Display a random quote when the page loads
        displayRandomQuote();
